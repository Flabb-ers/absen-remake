<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
            border: 1px solid black;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:nth-child(odd) {
            background-color: lightgray;
        }

        tr:nth-child(even) {
            background-color: white;
        }

        /* Styling untuk presentasi perkuliahan */
        .presentation {
            margin-top: 20px;
            padding-left: 20px;
        }

        .percentage {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .underline {
            text-decoration: underline;
            flex-grow: 1;
            margin-left: 10px; /* Memberi jarak antara angka dan garis */
            margin-right: 10px; /* Memberi jarak antara garis dan teks */
        }

        .total {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .line {
            border-top: 1px solid black;
            margin-top: -5px; /* Mengatur posisi garis */
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Pertemuan</th>
                <th>Materi Kuliah</th>
                <th>Daftar Pustaka</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>

            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>6</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>7</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>8</td>
                <td colspan="2">UTS</td>
            </tr>
            <tr>
                <td>9</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>10</td>
                <td></td>
                <td></td>

            <tr>
                <td>11</td>
                <td></td>

                <td>12</td>

            <tr>

            <tr>
                <td>16</td>
                <td colspan="2">UAS</td>
            </tr>
        </tbody>
    </table>

    <div class="presentation">
        Presentasi Perkuliahan
        <ol>
            <li class="percentage">Presensi/Kehadiran: 15%</li>
            <li class="percentage">Tugas: 20%</li>
            <li class="percentage">Sikap dan Keaktifan: 15%</li>
            <li class="percentage">UTS: 25%</li>
            <li class="percentage">UAS: <span class="underline">25%</span></li>
        </ol>
    </div>
    
    <div class="total">100%</div>
</body>

</html>
